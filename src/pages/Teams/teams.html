<ion-header>
  <ion-navbar class="primary">
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let division of teams">
      <ion-item-divider color="secondary">
        {{division.divisionName}}A
      </ion-item-divider>
      <button ion-item
        *ngFor="let team of division.divisionTeams"
        (click)="itemTapped($event, team)">
        {{team.name}}
      </button>

    </ion-item-group>
  </ion-list>
</ion-content>
