<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<p>Your are not following nothing.</p>
  <p>Select a tournament</p>-->
  <ion-list>
    <ion-list-header>Followed Teams</ion-list-header>
    <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}} 
      <p>{{item.team.tournamentName}}</p>
    </button>
  </ion-list>
  <p>To follow more teams, select a tournament, then you can follow teams from their team page.</p>
  <button ion-button (click)="goToTournaments()">Find a Tournament</button>
</ion-content>
