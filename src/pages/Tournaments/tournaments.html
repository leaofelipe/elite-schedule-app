<ion-header>
  <ion-navbar class="primary">
    <ion-title>Select a tournament</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="itemTapped($event, tournament)" *ngFor="let tournament of tournaments">
      {{tournament.name}}
    </button>
  </ion-list>
</ion-content>
